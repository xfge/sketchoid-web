<!doctype html>
<html>
<head>
    <title>{% block title %}{% endblock %} - Sketchoid</title>
    {% block head %}
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
    {% endblock %}
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Sketchoid</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="{{ url_for('search.demo') }}">Demo <span
                    class="sr-only">(current)</span></a>
            <a class="nav-item nav-link disabled" href="#">Dataset</a>
            <a class="nav-item nav-link disabled" href="#">Evaluation</a>
            <a class="nav-item nav-link disabled" href="#">Source</a>
        </div>
    </div>
</nav>

<main role="main">
    <div class="container" id="content">
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}

        {% block content %}{% endblock %}
    </div>
</main>

<footer class="pt-4 my-md-5 pt-md-5 border-top text-center text-muted">
    <div class="container">
        <p class="float-right">
            <a href="https://getbootstrap.com/docs/4.3/examples/album/#">Back to top</a>
        </p>
        <small>Â© Copyright 2019 SEG, NJU. Created using <a href="https://getbootstrap.com/">Bootstrap</a>.</small>
    </div>
</footer>

</body>

{% block script %}
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
{% endblock %}

</html>
